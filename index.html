<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview Card | Frontend Mentor</title>
</head>
<body>
    <div class="product-preview-card" role="main">
        <div class="img-div" role="img">
            <img src="images/image-product-mobile.jpg" alt="product-preview" id="product-img">
        </div>
        <div class="product__detail">
            <div class="description">
                <span class="perfume">PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer for the house of CHANEL.
                </p>
                <div class="price">
                    <h1 class="discount-price">$149.99</h1>
                    <p class="original-price">$169.99</p>
                </div>
            </div>
            <div class="checkout">
                <button class="checkout-button" role="button">
                    <img src="images/icon-cart.svg" alt="cart-icon" class="icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
